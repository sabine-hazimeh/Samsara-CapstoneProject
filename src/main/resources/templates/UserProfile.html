<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"  th:href="@{/css/style.css}" />
    <link rel="stylesheet"  th:href="@{/css/site.css}" />
    <link rel="stylesheet" th:href="@{/css/helper.css}" />
    <link rel="stylesheet" th:href="@{/css/plugins.css}" />
    <link rel="stylesheet" th:href="@{/css/app.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.min.css}" />
    <link rel="stylesheet" th:href="@{/fonts/FontAwesome.otf}" />
    <style>
         .profile-image {
          border-radius: 50%;
            display: block;
            margin: 0 auto; /* Center the image horizontally */
            width: 150px; /* Set your preferred width */
            height: 150px; /* Set your preferred height */
            object-fit: cover; /* Keeps the aspect ratio of the image */
            object-position: center top; /* Positions the image at the top center */
        }
    </style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="container mt-5">
    <h1>User Profile</h1>
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">User Information</h5>
                    <div>
                        <img alt="" th:src="'data:image/jpeg;base64,' + ${client.profilePhoto}"
                             class="profile-image">
                    </div>
                    <p th:text="'Username: ' + ${client.userName}"></p>
                    <p th:text="'Phone Number: ' + ${client.phoneNumber}"></p>
                    <p th:text="'Email: ' + ${client.email}"></p>
                    <a th:href="@{/client/edit-details}">
                        <button type="button" class="btn btn-primary btn-lg m-3">Edit information</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragment/footer :: footer"></div>

<!-- Include necessary JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
