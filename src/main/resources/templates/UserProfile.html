<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet"  th:href="@{/css/style.css}" />
    <link rel="stylesheet"  th:href="@{/css/site.css}" />
    <link rel="stylesheet" th:href="@{/css/helper.css}" />
    <link rel="stylesheet" th:href="@{/css/plugins.css}" />
    <link rel="stylesheet" th:href="@{/css/app.min.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.min.css}" />
    <link rel="stylesheet" th:href="@{/fonts/FontAwesome.otf}" />
    <link  rel="stylesheet" th:href="@{/fonts/iconfont.min.css}">
    <style>
         .profile-image {
          border-radius: 50%;
            display: block;
            margin: 0 auto; /* Center the image horizontally */
            width: 150px; /* Set your preferred width */
            height: 150px; /* Set your preferred height */
            object-fit: cover; /* Keeps the aspect ratio of the image */
            object-position: center top; /* Positions the image at the top center */
        }
        .bt{
    width: auto;
    background-color: rgb(0, 67, 149);
    color: rgb(249, 195, 34);
    text-transform: uppercase;
    font-size: 16px;
    font-weight: 600;
    line-height: 30px;
    border-width: initial;
    border-style: none;
    border-color: initial;
    border-radius: 0;
    border-image: initial;
    padding: 10px 40px;
    margin-bottom: 30px;
     margin-left: auto;
            margin-right: auto;
            display: block;
    }
     .center-button {
            text-align: center;
        }

        .bt:hover {
    background-color: rgb(249, 195, 34);
    color: rgb(0, 67, 149);
}
        .info-label {
            font-weight: bold;
            font-size: 20px;
        }

.profile-image-container {
    display: inline-block;
    margin-bottom: 10px; /* Adjust spacing */
}

.profile-image-container .default-user-icon {
    font-size: 40px; /* Adjust size */
    display: block;
    margin: 0 auto;
}

.profile-image {
    border-radius: 50%;
    width: 150px; /* Set your preferred width */
    height: 150px; /* Set your preferred height */
    object-fit: cover;
}



    </style>
</head>
<body>
<div th:replace="fragment/header :: header"></div>
<div class="container mt-5">
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 20px;">User Information</h5>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="profile-image-container mx-auto mb-3">
                                <span th:if="${client.profilePhoto == null or client.profilePhoto.isEmpty()}"
                                      class="default-user-icon">
                                    <i class="fas fa-user"></i>
                                </span>
                                <img alt="" th:unless="${client.profilePhoto == null or client.profilePhoto.isEmpty()}"
                                     th:src="'data:image/jpeg;base64,' + ${client.profilePhoto}" class="profile-image">
                            </div>
                        </div>
                        <div class="col-md-12 text-left">
                            <p><strong class="info-label">Username:</strong> <span th:text="${client.userName}" style="font-size:20px;"></span></p>
                            <p><strong class="info-label">Phone Number:</strong> <span th:text="${client.phoneNumber}" style="font-size:20px;"></span></p>
                            <p><strong class="info-label">Email:</strong> <span th:text="${client.email}" style="font-size:20px;"></span></p>
                        </div>
                    </div>

                    <!-- Check if employee information is available -->
                    <div th:if="${employee != null}">
                        <div class="col-md-12 text-left">
                            <!-- Display employee's information -->
                            <p><strong class="info-label">Employee ID:</strong> <span th:text="${employee.employeeId}" style="font-size:20px;"></span></p>
                            <p><strong class="info-label">Position:</strong> <span th:text="${employee.position}" style="font-size:20px;"></span></p>
                            <!-- Add other employee information as needed -->
                        </div>
                    </div>

                    <div class="center-button">
                        <!-- Link to edit information (for clients) -->
                        <a th:href="@{/client/edit-details}" th:if="${client != null}">
                            <button type="button" class="btn bt mt-4">Edit Client Information</button>
                        </a>
                        <!-- Link to edit information (for employees) -->
                        <a th:href="@{/employee/edit-details}" th:if="${employee != null}">
                            <button type="button" class="btn bt mt-4">Edit Employee Information</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragment/footer :: footer"></div>

<!-- Include necessary JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
