<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <!-- Add your CSS links -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add other CSS files if needed -->
</head>
<body>

<div class="container">
    <!-- Header section if required -->

    <div class="row">
        <div class="col-md-12 mb-4">
            <h1>Search Results</h1>
        </div>
    </div>

    <div class="row">
        <!-- Iterate over the list of posts -->
        <div th:each="post : ${Post}" class="col-md-4 mb-4">
            <div class="card">
                <!-- Assuming the image URL is stored in the 'picture' attribute of the Post model -->
<!--                <img th:src="${post.picture}" class="card-img-top" alt="Post Image">-->
                <div class="card-body">
<!--                    <h5 class="card-title" th:text="${post.title}"></h5>-->
                    <!-- Display other relevant post details -->
                    <p class="card-text">Location: <span th:text="${post.location}"></span></p>
                    <p class="card-text">Bedrooms: <span th:text="${post.bedroomNb}"></span></p>
                    <p class="card-text">Bathrooms: <span th:text="${post.bathroomNb}"></span></p>
                    <p class="card-text">Price: <span th:text="${post.price}"></span></p>
                    <!-- Add other details you want to display -->
                    <!-- Add a button or link to view more details if needed -->
                    <a th:href="@{/post/view/{postId}(postId=${post.id})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination if needed -->
</div>

<!-- Add your scripts and other body elements here -->
<!-- Add your JS links -->

</body>
</html>
